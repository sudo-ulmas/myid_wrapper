name: myid_wrapper_example
description: "Demonstrates how to use the myid_wrapper plugin."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  myid_wrapper:
    path: ../

  cupertino_icons: ^1.0.8
  myid: ^1.2.6
  path_provider: ^2.1.5

dev_dependencies:
  integration_test:
    sdk: flutter
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
